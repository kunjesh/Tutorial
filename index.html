<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS</title>
		<script src="js/angular.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div ng-app="students" class="wrapper-dt">
			<div class="container" ng-controller="StudentController">
				<div class="result-div">
					<span><b>Name: </b>{{studentFirstName}} {{studentLastName}}</span><br />
					<span><b>Age: </b>{{studentAge}}</span><br />
					<span><b>Date of Birth: </b>{{studentDob}}</span><br />
				</div>
				<div class="form-div">
					<span><b>First Name: </b></span><input type="text" ng-model="firstName" /><br />
					<span><b>Last Name: </b></span><input type="text" ng-model="lastName" /><br />
					<span><b>Age: </b></span><input type="text" ng-model="age" /><br />
					<span><b>Date of Birth: </b></span><input type="text" ng-model="dob" /><br />
					<button type="button" ng-click="setAllVariableValues(firstName, lastName, age, dob);" name="submit" id="submit">Submit</button>
				</div>
				{{myFirstApp}}
				<div>
					<table cellpadding="0" cellspacing="0" border="1px solid #000">
						<tr>
							<th align="center">First Name</th>
							<th align="center">Last Name</th>
							<th align="center">Age</th>
							<th align="center">Date of Birth</th>
						</tr>
						<tr ng-repeat="student in sutdentsJson">
							<td>{{student.first_name}}</td>
							<td>{{student.last_name}}</td>
							<td>{{student.age}}</td>
							<td>{{student.dob}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
